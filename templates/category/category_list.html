{% extends 'base.html' %}

{% block head_title %}
  Categories | {{ block.super }}
{% endblock head_title %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>Categories</h2>
    <hr/>
  </div>
  <div class="col-md-offset-3 col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for obj in object_list %}
          <tr>
            <!-- <img src="{{ obj.get_category_image_url }}" /> -->
            <td><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
