{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h3>{{ title }}</h3>
      <hr/>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-block">Send Message <i class="fa fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
{% endblock content %}
