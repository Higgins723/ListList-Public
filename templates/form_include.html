{% load crispy_forms_tags %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    {% if form_title %}
    <h1>{{ form_title }}</h1>
    <hr>
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-default btn-block">{% if submit_btn %}{{ submit_btn }}{% else %}Submit{% endif %}</button>
    </form>
  </div>
</div>
